version: '2.3'
services:
  lc0: &lc0
    image: vochicong/lc0-nvidia-docker
    build:
      context: .
      target: lc0
    runtime: nvidia

  lcbot: &bot
    <<: *lc0
    build:
      context: .
      target: lcbot
    volumes:
      - ./lcbot-config.yml:/lcbot/configtmp.yml
      - ./lc0.config:/lc0/bin/lc0.config
      - ./data:/data
      - ./log:/lcbot/log
    command: >
      sh -c " sed "s/LICHESS_API_TOKEN/$LICHESS_API_TOKEN/" configtmp.yml > config.yml &&
              python lichess-bot.py
             "

  lc0exe:
    <<: *bot
    working_dir: /lc0/bin
    command: >
      sh -c " ./lc0 --help &&
              cat lc0.config &&
              ./lc0 selfplay --games=1 --movetime=1000
              "
